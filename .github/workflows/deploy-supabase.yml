name: Deploy Supabase

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/**'
  workflow_dispatch: # Allow manual triggers

env:
  SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
  SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}

jobs:
  deploy:
    name: Deploy Migrations and Edge Functions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Verify Supabase CLI
        run: npx supabase --version

      - name: Link Supabase Project
        run: npx supabase link --project-ref $SUPABASE_PROJECT_ID

      - name: Deploy Database Migrations
        run: npx supabase db push

      - name: Deploy nse-quotes Edge Function
        run: npx supabase functions deploy nse-quotes --no-verify-jwt

      - name: Deploy get-buybacks Edge Function
        run: npx supabase functions deploy get-buybacks --no-verify-jwt

      - name: Deploy create-access-token Edge Function
        run: npx supabase functions deploy create-access-token --no-verify-jwt

      - name: Deployment Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Database migrations deployed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Edge Functions deployed:" >> $GITHUB_STEP_SUMMARY
          echo "  - nse-quotes" >> $GITHUB_STEP_SUMMARY
          echo "  - get-buybacks" >> $GITHUB_STEP_SUMMARY
          echo "  - create-access-token" >> $GITHUB_STEP_SUMMARY
